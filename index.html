<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bootcamp Quiz</title>
</head>
<body>
   <header class="header">
    <div class="highscore_div">
        <a href="#" id="highscore">View Highscores</a>
    </div>
    <div class="time_div">
        <p id="timerFrame">Time: </p>
    </div>
   </header>
   <main class="main">
    <section class="section" id="quizFrame">
        <h1 id="questionPlaceholder">Coding Quiz Challenge</h1>
        <p id="instructions">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start" class="purple-button next">Start Quiz</button>
    </section>
</body>
<script src="./script.js"></script>
</html>
